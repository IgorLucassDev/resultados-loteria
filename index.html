<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados Loteria</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <div class="left-container">
            <div class="selection-div">
                <select name="myselect" id="myselect">
                    <option value="MEGASENA">MEGA-SENA</option>
                </select>
            </div>
            <div class="logo-container">
                <div class="img-container">
                    <img id="logo" src="imgs/megasena.png" alt="Logo">
                </div>
                <div class="text-container">
                    <h1>Mega-sena</h1>
                </div>
            </div>
        </div>

        <div class="right-container">
            <div class="balls">
                <div class="ball">
                    <p id="n0">01</p>
                </div>
                <div class="ball">
                    <p id="n1">02</p>
                </div>
                <div class="ball">
                    <p id="n2">03</p>
                </div>
                <div class="ball">
                    <p id="n3">04</p>
                </div>
                <div class="ball">
                    <p id="n4">05</p>
                </div>
                <div class="ball">
                    <p id="n5">06</p>
                </div>
            </div>
        </div>
    </div>
    <script src="api.js"></script>
</body>
</html>
